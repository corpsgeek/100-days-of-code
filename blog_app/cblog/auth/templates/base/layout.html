<!DOCTYPE html>
<html>

<head>
    <title>Coffee Break a Blog Category Flat Bootstarp responsive Website Template | Home :: w3layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Coffee Break" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel='stylesheet' type='text/css' />
    <link href="{{url_for('static', filename='css/style.css')}}" rel='stylesheet' type='text/css' />
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <!---- start-smoth-scrolling---->
    <script type="text/javascript" src="{{url_for('static', filename='js/move-top.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/easing.js')}}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 1000);
            });
        });
    </script>

    {% block scripts %}

    {% endblock scripts %}
    <!--start-smoth-scrolling-->
</head>
